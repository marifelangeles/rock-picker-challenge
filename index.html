<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Rock Picker Challenge</title>
</head>
<body>
    <div id="header">
        <h1>Rock Picker Challenge</h1>
    </div>

    <div id="inputDiv">
        <input type="text" placeholder="name" id="nameInput">
        <button id="addRockPickerButton">Add New Rock Picker</button>
    </div>

    <div id="outputDiv">
        <table id="rockPickerTable">
            <tr class="playerRow">
                <td class="name">Luke</td>
                <td class="score"><span class="numberOfRocks">14</span></td>
                <td><button class="addButton">Add 1</button></td>
                <td><button class="minusButton">Minus 1</button></td>
                <td><button class="resetButton">Reset to 0</button></td>
                <td><button class="deleteButton">Delete</button></td>
            </tr>
            <tr class="playerRow">
                <td class="name">JJ</td>
                <td class="score"><span class="numberOfRocks">0</span></td>
                <td><button class="addButton">Add 1</button></td>
                <td><button class="minusButton">Minus 1</button></td>
                <td><button class="resetButton">Reset to 0</button></td>
                <td><button class="deleteButton">Delete</button></td>
            </tr>
            <tr class="playerRow">
                <td class="name">Sam</td>
                <td class="score"><span class="numberOfRocks">1</span></td>
                <td><button class="addButton">Add 1</button></td>
                <td><button class="minusButton">Minus 1</button></td>
                <td><button class="resetButton">Reset to 0</button></td>
                <td><button class="deleteButton">Delete</button></td>
            </tr>
        </table>

    </div>
</body>
</html>
